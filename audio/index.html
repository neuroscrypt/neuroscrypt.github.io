<head>

  <title>–≠–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–π —Å–∏–Ω—Ç–µ–∑–∞—Ç–æ—Ä</title>
  <style>
    /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–æ–∫—É–º–µ–Ω—Ç–∞ */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #f0f0f0, #ececec);
      color: #333;
      overflow: hidden;
    }
    header {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      font-size: 2rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è 4-—Ö –∫–∞—Ç–µ–≥–æ—Ä–∏–π: 2 —Å—Ç–æ–ª–±—Ü–∞ x 2 —Å—Ç—Ä–æ–∫–∏ */
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      width: 100vw;
      height: 100vh;
      gap: 10px;
      padding: 50px 10px 10px;
    }
    .category {
      position: relative;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .category h2 {
      margin: 0;
      font-size: 2.5rem;
      display: flex;
      align-items: center;
    }
    .category h2::before {
      content: "";
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 10px;
      background: currentColor;
    }
    /* –û–ø—Ä–µ–¥–µ–ª—ë–Ω–Ω—ã–µ —Ü–≤–µ—Ç–∞ –¥–ª—è –∫–∞–∂–¥–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ */
    .category[data-category="joy"] { color: #FFD700; }
    .category[data-category="sadness"] { color: #2196F3; }
    .category[data-category="tension"] { color: #F44336; }
    .category[data-category="calm"] { color: #4CAF50; }
    /* –°—Ç–∏–ª–∏ —ç–∫–≤–∞–ª–∞–π–∑–µ—Ä–∞ */
    .equalizer {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px 0;
    }
    .eq-slider {
      -webkit-appearance: none;
      width: 100%;
      height: 120px;
      transform: rotate(-90deg);
      margin: 20px 0;
      background: transparent;
    }
    .eq-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #666;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
    }
    .eq-slider::-webkit-slider-thumb:hover {
      background: #444;
    }
    /* Canvas –¥–ª—è –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏–∏ –∑–≤—É–∫–æ–≤–æ–π –≤–æ–ª–Ω—ã */
    .waveform {
      width: 100%;
      height: 80px;
    /*background: #000;
      border: 1px solid #ccc;*/
      border-radius: 8px;
    }
    /* –ë–ª–æ–∫ –∫–Ω–æ–ø–æ–∫ —ç–º–æ—Ü–∏–π */
    .btn-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-top: 10px;
    }
    .emotion-btn {
      flex: 1 1 30%;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
      color: #fff;
      font-weight: bold;
    }
    .emotion-btn:hover {
      transform: scale(1.05);
      opacity: 0.95;
    }
    /* –ö–Ω–æ–ø–∫–∞ —Å—Ç–æ–ø */
    #stop-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff4444;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: background 0.3s;
      z-index: 10;display: none;
    }
    #stop-btn:hover {
      background: #cc3333;
    }
    /* –°—Ç–∞—Ç—É—Å –∞—É–¥–∏–æ */
    #audio-status {
      position: fixed;
      top: 5px;
      left: 10px;
      background: #333;
      color: #fff;border-radius: 12px;
      padding: 10px 15px;
      font-size: 0.9rem;
      z-index: 10;
    }
    input[type="range"] {
    -webkit-appearance: none;
    margin-right: 15px;
    width: 200px;
    height: 7px;
    background: rgb(255 255 255 / 0%);
    border-radius: 5px;
    background-image: linear-gradient(#000000, #000000);
    background-size: 70% 100%;
    background-repeat: no-repeat;
}
  </style>
</head>
<body>
 <center>
<div id="audio-status">–°—Ç–∞—Ç—É—Å: –ì–æ—Ç–æ–≤–æ
 </div>
</center>
  <!-- <header>–≠–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–π —Å–∏–Ω—Ç–µ–∑–∞—Ç–æ—Ä</header> -->
  <div class="grid-container">
    <!-- –ö–∞—Ç–µ–≥–æ—Ä–∏—è –†–∞–¥–æ—Å—Ç—å -->
    <div class="category" data-category="joy">
      <h2>üòä –†–∞–¥–æ—Å—Ç—å</h2>
      <div class="equalizer" id="eq-joy">
        <input type="range" class="eq-slider" min="-40" max="40" value="0">

        <button class="emotion-btn" style="background: #FBC02D;" data-preset="triumph">–¢—Ä–∏—É–º—Ñ</button>

    <!-- –ö–∞—Ç–µ–≥–æ—Ä–∏—è –ì—Ä—É—Å—Ç—å -->
    <div class="category" data-category="sadness">
      <h2>üò¢ –ì—Ä—É—Å—Ç—å</h2>
      <div class="equalizer" id="eq-sadness">
        <input type="range" class="eq-slider" min="-40" max="40" value="0">

        <button class="emotion-btn" style="background: #1E88E5;" data-preset="solitude">–û–¥–∏–Ω–æ—á–µ—Å—Ç–≤–æ</button>

    <!-- –ö–∞—Ç–µ–≥–æ—Ä–∏—è –ù–∞–ø—Ä—è–∂–µ–Ω–∏–µ -->
    <div class="category" data-category="tension">
      <h2>üò∞ –ù–∞–ø—Ä—è–∂–µ–Ω–∏–µ</h2>
      <div class="equalizer" id="eq-tension">
        <input type="range" class="eq-slider" min="-40" max="40" value="0">
        <input type="range" class="eq-slider" min="-40" max="40" value="0">

      </div>
      <canvas class="waveform" id="waveform-tension"></canvas>
      <div class="btn-container">
        <button class="emotion-btn" style="background: #EF5350;" data-preset="anxiety">–¢—Ä–µ–≤–æ–≥–∞</button>
        <button class="emotion-btn" style="background: #E53935;" data-preset="fear">–°—Ç—Ä–∞—Ö</button>
        <button class="emotion-btn" style="background: #D32F2F;" data-preset="drama">–î—Ä–∞–º–∞—Ç–∏–∑–º</button>
      </div>
    </div>
    <!-- –ö–∞—Ç–µ–≥–æ—Ä–∏—è –°–ø–æ–∫–æ–π—Å—Ç–≤–∏–µ -->
    <div class="category" data-category="calm">
      <h2>üòå –°–ø–æ–∫–æ–π—Å—Ç–≤–∏–µ</h2>
      <div class="equalizer" id="eq-calm">
        <input type="range" class="eq-slider" min="-40" max="40" value="0">
        <input type="range" class="eq-slider" min="-40" max="40" value="0">
        <input type="range" class="eq-slider" min="-40" max="40" value="0">
      </div>
      <canvas class="waveform" id="waveform-calm"></canvas>
      <div class="btn-container">
        <button class="emotion-btn" style="background: #81C784;" data-preset="serenity">–£–º–∏—Ä–æ—Ç–≤–æ—Ä–µ–Ω–∏–µ</button>
        <button class="emotion-btn" style="background: #66BB6A;" data-preset="tenderness">–ù–µ–∂–Ω–æ—Å—Ç—å</button>
        <button class="emotion-btn" style="background: #43A047;" data-preset="nostalgia">–ù–æ—Å—Ç–∞–ª—å–≥–∏—è</button>

    </div>
  </div>
  
  <button id="stop-btn">‚èπ –°—Ç–æ–ø</button>
  
  
  <script>
    // –ü—Ä–µ—Å–µ—Ç—ã –∑–≤—É–∫–∞ –¥–ª—è –∫–∞–∂–¥–æ–π —ç–º–æ—Ü–∏–∏
    const audioPresets = {
      // –†–∞–¥–æ—Å—Ç—å
      jubilation: { type: "sine", freq: 440, tempo: 160, effect: "vibrato" },
      playfulness: { type: "square", freq: 880, tempo: 120, effect: "staccato" },
      triumph: { type: "sawtooth", freq: 220, tempo: 140, effect: "crescendo" },
      // –ì—Ä—É—Å—Ç—å
      melancholy: { type: "sine", freq: 220, tempo: 60, effect: "legato" },
      longing: { type: "triangle", freq: 329.63, tempo: 45, effect: "portamento" },
      solitude: { type: "sine", freq: 146.83, tempo: 30, effect: "reverb" },
      // –ù–∞–ø—Ä—è–∂–µ–Ω–∏–µ
      anxiety: { type: "square", freq: 554.37, tempo: 180, effect: "tremolo" },
      fear: { type: "sawtooth", freq: 698.46, tempo: 200, effect: "glissando" },
      drama: { type: "sawtooth", freq: 440, tempo: 160, effect: "distortion", modulation: true },
      // –°–ø–æ–∫–æ–π—Å—Ç–≤–∏–µ
      serenity: { type: "sine", freq: 523.25, tempo: 80, effect: "none" },
      tenderness: { type: "triangle", freq: 659.26, tempo: 60, effect: "chorus" },
      nostalgia: { type: "sine", freq: 392, tempo: 50, effect: "delay" }
    };
    
    class AudioEngine {
      constructor() {
        this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        // –î–ª—è –∫–∞–∂–¥–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –±—É–¥–µ–º —Ö—Ä–∞–Ω–∏—Ç—å –æ—Ç–¥–µ–ª—å–Ω—ã–π –∞—É–¥–∏–æ–∫–∞–Ω–∞–ª
        // –§–æ—Ä–º–∞—Ç: { oscillator, analyser, eqNodes, animationFrameId, presetKey }
        this.channels = {};
      }
      
      createEQChain() {
        // –°–æ–∑–¥–∞—ë–º —Ç—Ä–∏ BiquadFilter –¥–ª—è –Ω–∏–∑–∫–∏—Ö, —Å—Ä–µ–¥–Ω–∏—Ö –∏ –≤—ã—Å–æ–∫–∏—Ö —á–∞—Å—Ç–æ—Ç
        const low = this.createEQNode(250);
        const mid = this.createEQNode(1000);
        const high = this.createEQNode(4000);
        return { low, mid, high };
      }
      
      createEQNode(frequency) {
        const filter = this.audioCtx.createBiquadFilter();
        filter.type = 'peaking';
        filter.frequency.value = frequency;
        filter.Q.value = 1;
        filter.gain.value = 0;
        return filter;
      }
      
      createAnalyser() {
        const analyser = this.audioCtx.createAnalyser();
        analyser.fftSize = 2048;
        return analyser;
      }
      
      // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç –∏ —É–¥–∞–ª—è–µ—Ç –∞—É–¥–∏–æ–∫–∞–Ω–∞–ª –¥–ª—è –¥–∞–Ω–Ω–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
      stopChannel(category) {
        const channel = this.channels[category];
        if(channel) {
          if(channel.oscillator) channel.oscillator.stop();
          if(channel.animationFrameId) cancelAnimationFrame(channel.animationFrameId);
          delete this.channels[category];
          document.getElementById('audio-status').textContent = `–°—Ç–∞—Ç—É—Å: ${category} –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω`;
        }
      }
      
      animateWaveform(category, analyser) {
        const canvas = document.getElementById(`waveform-${category}`);
        if (!canvas) return;
        const ctx = canvas.getContext('2d');
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);
        const draw = () => {
          analyser.getByteTimeDomainData(dataArray);
          ctx.fillStyle = '#fff';
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.lineWidth = 2;
          ctx.strokeStyle = '#000';
          ctx.beginPath();
          let sliceWidth = canvas.width / bufferLength;
          let x = 0;
          for(let i = 0; i < bufferLength; i++) {
            let v = dataArray[i] / 128.0;
            let y = v * canvas.height / 2;
            if(i === 0) { ctx.moveTo(x, y); }
            else { ctx.lineTo(x, y); }
            x += sliceWidth;
          }
          ctx.lineTo(canvas.width, canvas.height / 2);
          ctx.stroke();
          // –°–æ—Ö—Ä–∞–Ω—è–µ–º ID –∞–Ω–∏–º–∞—Ü–∏–∏ –¥–ª—è –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –æ—Ç–º–µ–Ω—ã
          this.channels[category].animationFrameId = requestAnimationFrame(draw);
        };
        draw();
      }
      
      play(preset, category, presetKey) {
        // –ï—Å–ª–∏ —É–∂–µ –∑–∞–ø—É—â–µ–Ω –∫–∞–Ω–∞–ª –¥–ª—è –∫–∞—Ç–µ–≥–æ—Ä–∏–∏:
        // –ï—Å–ª–∏ —Ç–æ—Ç –∂–µ –ø—Ä–µ—Å–µ—Ç ‚Äì –æ—Ç–∫–ª—é—á–∞–µ–º (toggle), –∏–Ω–∞—á–µ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º –∫–∞–Ω–∞–ª
        if(this.channels[category]) {
          if(this.channels[category].presetKey === presetKey) {
            this.stopChannel(category);
            return;
          } else {
            this.stopChannel(category);
          }
        }
        
        // –°–æ–∑–¥–∞—ë–º –Ω–æ–≤—ã–π –∞—É–¥–∏–æ–∫–∞–Ω–∞–ª –¥–ª—è –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        const oscillator = this.audioCtx.createOscillator();
        oscillator.type = preset.type;
        oscillator.frequency.setValueAtTime(preset.freq, this.audioCtx.currentTime);
        
        // –ï—Å–ª–∏ —Ç—Ä–µ–±—É–µ—Ç—Å—è –º–æ–¥—É–ª—è—Ü–∏—è ‚Äì –¥–æ–±–∞–≤–ª—è–µ–º –º–æ–¥—É–ª–ª–∏—Ä—É—é—â–∏–π –æ—Å—Ü–∏–ª–ª—è—Ç–æ—Ä
        if(preset.modulation) {
          const modulator = this.audioCtx.createOscillator();
          modulator.type = 'sine';
          modulator.frequency.value = 5;
          const gainNode = this.audioCtx.createGain();
          gainNode.gain.value = 50;
          modulator.connect(gainNode).connect(oscillator.frequency);
          modulator.start();
        }
        
        const analyser = this.createAnalyser();
        const eqChain = this.createEQChain();
        
        // –°–æ–µ–¥–∏–Ω—è–µ–º —Ü–µ–ø–æ—á–∫—É: oscillator ‚Üí analyser ‚Üí EQ (low ‚Üí mid ‚Üí high) ‚Üí destination
        oscillator.connect(analyser);
        analyser.connect(eqChain.low);
        eqChain.low.connect(eqChain.mid);
        eqChain.mid.connect(eqChain.high);
        eqChain.high.connect(this.audioCtx.destination);
        
        oscillator.start();
        
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∫–∞–Ω–∞–ª –¥–ª—è –¥–∞–Ω–Ω–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        this.channels[category] = {
          oscillator,
          analyser,
          eqNodes: eqChain,
          presetKey
        };
        document.getElementById('audio-status').textContent = `–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ: ${preset.type} ${preset.freq}Hz (${category})`;
        this.animateWaveform(category, analyser);
      }
    }
    
    const engine = new AudioEngine();
    
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–æ–∫ —ç–º–æ—Ü–∏–π ‚Äì —Ç–µ–ø–µ—Ä—å –ø–µ—Ä–µ–¥–∞—ë–º presetKey –∏–∑ data-–∞—Ç—Ä–∏–±—É—Ç–∞ –∫–Ω–æ–ø–∫–∏
    document.querySelectorAll('.emotion-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const category = btn.closest('.category').getAttribute('data-category');
        const presetKey = btn.getAttribute('data-preset');
        engine.play(audioPresets[presetKey], category, presetKey);
      });
    });
    
    // –ì–ª–æ–±–∞–ª—å–Ω–∞—è –∫–Ω–æ–ø–∫–∞ "–°—Ç–æ–ø" –¥–ª—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –≤—Å–µ—Ö –∫–∞–Ω–∞–ª–æ–≤
    document.getElementById('stop-btn').addEventListener('click', () => {
      for (const category in engine.channels) {
        engine.stopChannel(category);
      }
    });
    
    // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Å–ª–∞–π–¥–µ—Ä–æ–≤ —ç–∫–≤–∞–ª–∞–π–∑–µ—Ä–∞: –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –∑–Ω–∞—á–µ–Ω–∏—è —Å–ª–∞–π–¥–µ—Ä–∞ –¥–ª—è –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –º–µ–Ω—è–µ—Ç—Å—è gain —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–µ–≥–æ —Ñ–∏–ª—å—Ç—Ä–∞
    document.querySelectorAll('.equalizer input').forEach((slider, index) => {
      slider.addEventListener('input', (e) => {
        const category = e.target.closest('.equalizer').id.split('-')[1];
        const band = ['low', 'mid', 'high'][index % 3];
        if(engine.channels[category] && engine.channels[category].eqNodes) {
          engine.channels[category].eqNodes[band].gain.value = parseInt(e.target.value);
        }
      });
    });
  </script>
